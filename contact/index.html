---
title: Contact Nathan
layout: default
---

<h2>Send me a note...</h2>

<form id="form" method="post" action="http://forms.redronin.com/">

    <input type="hidden" name="subject" value="{{ site.title }} Contact Us">
    <input type="hidden" name="return" value="+thankyou">
    <input type="hidden" name="sendto" value="{{ site.email }}">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name"/>
    </div>

    <div class="form-group">
        <label for="email">Email</label><br />
        <input type="text" name="email" id="email" class="form-control" placeholder="Enter email address"/>
    </div>

    <div class="form-group">
        <label for="phone">Phone</label><br />
        <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter phone number"/>
    </div>

    <div class="form-group">
        <label for="message">Message</label><br />
        <textarea name="message" id="message" class="form-control" ></textarea>
    </div>

    <input type="submit" value="Send" class="submit form-control btn btn-default" />

</form>
